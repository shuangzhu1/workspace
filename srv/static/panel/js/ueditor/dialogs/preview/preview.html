<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <script src="/static/panel/js/ueditor/third-party/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="/static/panel/js/ueditor/third-party/video-js/video-js.min.css">
        <script src="/static/panel/js/ueditor/third-party/video-js/video.js"></script>
        <style>
            body{
                font-family: -apple-system-font, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
                background-color: #fff;
                font-size:16px !important;
            }
            h2{
                font-size: 25px !important;
                font-weight:400;
            }
            img {
                max-width:100%;
                height:auto;
            }
            .video-js{
                margin:0 auto;
            }
            .not_in_mm .rich_media_meta_list {
                position: relative;
                z-index: 1;
            }
            .rich_media_meta_list {
                margin-bottom: 18px;
                line-height: 20px;
                font-size: 16px;
            }
            .rich_media_meta_text {
                font-style: normal;
                color: #8c8c8c;
            }

            .rich_media_meta {
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
                margin-bottom: 10px;
                font-size: 16px;
            }
            @media screen and (device-aspect-ratio:2/3),
            screen and (device-aspect-ratio:40/71) {
                .meta_original_tag {
                    padding-top: 0
                }
            }
            @media(min-device-width:375px) and (max-device-width:667px) and (-webkit-min-device-pixel-ratio:2) {
                .mm_appmsg .rich_media_inner,
                .mm_appmsg .rich_media_meta,
                .mm_appmsg .discuss_list,
                .mm_appmsg .rich_media_extra,
                .mm_appmsg .title_tips .tips {
                    font-size: 17px
                }

                .mm_appmsg .meta_original_tag {
                    font-size: 15px
                }
            }
            @media(min-device-width:414px) and (max-device-width:736px) and (-webkit-min-device-pixel-ratio:3) {
                .mm_appmsg .rich_media_title {
                    font-size: 25px
                }
            }
            @media only screen and (device-width:375px) and (device-height:812px) and (-webkit-device-pixel-ratio:3) and (orientation:portrait) {
                .rich_media_area_extra {
                    padding-bottom: 34px
                }
            }
            @media only screen and (device-width:375px) and (device-height:812px) and (-webkit-device-pixel-ratio:3) and (orientation:landscape) {
                .rich_media_area_primary {
                    padding: 20px 59px 15px 59px
                }

                .rich_media_area_extra {
                    padding: 0 59px 21px 59px
                }
            }
            @media screen and (min-width:1024px) {
                .rich_media {
                    width: 740px;
                    margin-left: auto;
                    margin-right: auto
                }

                .rich_media_inner {
                    padding: 20px
                }

                body {
                    background-color: #fff
                }
            }
            @media screen and (min-width:1025px) {
                body {
                    font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif
                }

                .rich_media {
                    position: relative
                }

                .rich_media_inner {
                    background-color: #fff;
                    padding-bottom: 100px
                }
            }
            @media screen and (min-width:1024px) {
                .rich_media_meta {
                    max-width: none
                }

                .rich_media_content {
                    min-height: 350px
                }

                .rich_media_title {
                    padding-bottom: 10px;
                    margin-bottom: 14px;
                    border-bottom: 1px solid #e7e7eb
                }
            }
        </style>
        <script type="text/javascript" src="../internal.js"></script>
        <script src="../../ueditor.parse.js"></script>
        <title></title>
    </head>
    <body class="view">
    <div class="rich_media">
        <div class="rich_media_inner">
            <div class="rich_media_area_primary">
                <div class="img-content">
                    <h2 class="rich_media_title" id="title-preview"></h2>
                    <div id="meta_content" class="rich_media_meta_list">
                        <em id="post-date" class="rich_media_meta rich_media_meta_text"></em>

                        <em class="rich_media_meta rich_media_meta_text">恐龙谷</em>
                    </div>
                    <div class="rich_media_content">
                        <div id="preview" style="margin:8px">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </body>
    <script>
        document.getElementById('preview').innerHTML = editor.getContent();
        uParse('#preview',{
            rootPath : '../../',
            chartContainerHeight:500
        })
        dialog.oncancel = function(){
            document.getElementById('preview').innerHTML = '';
        };
        document.getElementById('title-preview').innerHTML = window.parent.document.getElementById('title').value;
        var now = new Date();
        document.getElementById('post-date').innerHTML = now.getFullYear() + '/' + (now.getMonth()+1) + '/' + now.getDate();
    </script>
</html>
